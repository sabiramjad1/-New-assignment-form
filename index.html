<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="yellow">
    <h1><ins><center>Form</center></ins></h1>
<h2><center>
    Please Fill This Form Your All <br>Information Will Be Private
</center></h2>

<fieldset>

<h1><ins>INFORMATION</ins></h1>

<form action="">
<p>
    NAME :


    <input type="text" name="NAME" size="15" maxlength="30">

</p>

<p>
    FATHER :
    

    <input type="text" name="FATHER" size="13" maxlength="10">

</p>

<p>
    PHONE NUMBER :

    <input type="text" name=" PHONE NUMBER" size="15" maxlength="11">



</p>

<p>
    E-Mail :


    <input type="text" name="E-Mail" size="20" maxlength="30">

</p>

<p>
    PASSWORD :


    <input type="" name="PASSWORD" size="20" maxlength="30">

</p>

<p>
    AGE :
<input type="text" name="AGE" size="5" maxlength="2">

</p>  

<p>
    GANDER :


    <br>
    <input type="radio" name="gander" value="Male"> Male
    <input type="radio" name="gander" value="Female"> Female

</p>

<p>
    PROVINCE : 


   <select name="Devices">


    <option value="SINDH">SINDH</option> 
    <option value="PUNJAB">PUNJAB</option>
    <option value="KPK">KPK</option>
    <option value="BALOCHISTAN">BALOCHISTAN</option>
    <option value="KASHMIR">KASHMIR</option>


</select>
</p>

<p>
    IMAGE :

    <input type="file" name="image"> <br>
    <input type="submit" value="upload">







</p>

<p>
    SELECT THE VEHICLE YOU HAVE TRAVELLED 


  <br>
  <select name="TRAVELLED" size="3" multiple-multiple >

   <option value="BIKE">BIKE</option>
   <option value="CAR">CAR</option>
   <option value="BUS">BUS</option>
   <option value="BICYCLE">BICYCLE</option>


</select>
</p>





</form></fieldset>

</body>
</html>
